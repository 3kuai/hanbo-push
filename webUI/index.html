<body class="style-3">

<div class="container" id="mainPage">
    <div class="row">
        <div class="col-md-4 col-md-push-8">

            <!-- Start Sign In Form -->
            <form id="loginForm" action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="userName" class="form-control" id="username" placeholder="Username"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Not registered? <a href="#" id="signUp">Sign Up</a>
                        <!--| <a href="forgot.html">Forgot Password?</a>-->
                    </p>
                </div>
                <div class="form-group">
                    <span id="showMsg" class="sr-only" style="position:relative;color: red"></span>
                </div>
                <div class="form-group">
                    <input id="loginBtn" type="button" value="Sign In" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

            <!-- Start Sign Up Form -->
            <form id="regForm" action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight"
                  style="display: none">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <div class="alert alert-success" role="alert">Your info has been saved.</div>
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off"
                           name="userName">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="off"
                           name="password">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox"> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Already registered? <a href="index.html">Sign In</a></p>
                </div>
                <div class="form-group">
                    <input id="registerBtn" type="button" value="Sign Up" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign Up Form -->
        </div>
    </div>
</div>
