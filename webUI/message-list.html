<script>
    var firstApp;
    var site = "http://127.0.0.1/pushAdmin";
    var loadGrid = function (app) {
        $("#dataGrid").empty();
        $.ajax({
            url: site + "/push/admin/list",
            data: JSON.stringify({"appName": app}),
            dataType: "json",
            type: "post",
            contentType: "application/json",
            headers:{"token":localStorage.getItem("token")},
            success: function (cb) {
                if (cb && cb.code == "0000") {
                    var msgs = cb.data;
                    $.each(msgs, function (idx, msg) {
                        $("#dataGrid").append("<tr class=\"text-c\">" +
                            "<td><input name=\"\" type=\"checkbox\" value=\"\"></td>\n" +
                            "                <td>" + msg.id + "</td>\n" +
                            "                <td>生活</td>\n" +
                            "                <td class=\"text-c\">" + msg.platform + "</td>\n" +
                            "                <td class=\"text-c\">" + msg.messageTitle + "</td>\n" +
                            "                <td class=\"text-c\">" + msg.messageContent + "</a></td>\n" +
                            "                <td>" + msg.createTime + "</td>\n" +
                            "                <td class=\"td-status\"><span class=\"label label-success radius\">" + msg.pushState + "</span></td>\n" +
                            "                <td class=\"td-manage\"><a style=\"text-decoration:none\" onClick=\"picture_stop(this,'10001')\"\n" +
                            "                                         href=\"javascript:;\" title=\"下架\"><i class=\"Hui-iconfont\">&#xe6de;</i></a> <a\n" +
                            "                        style=\"text-decoration:none\" class=\"ml-5\"\n" +
                            "                        onClick=\"picture_edit('图库编辑','picture-add.html','10001')\" href=\"javascript:;\" title=\"编辑\"><i\n" +
                            "                        class=\"Hui-iconfont\">&#xe6df;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\"\n" +
                            "                                                                 onClick=\"picture_del(this,'10001')\" href=\"javascript:;\"\n" +
                            "                                                                 title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>\n" +
                            "                </td>" +
                            "</tr>");
                    })
                }
            }
        })
    }
    $("#searchMsg").bind("click", function () {
        loadGrid($("#appSelect").find("option:selected").text());
    })
    $(function () {
        var appS = localStorage.getItem("appList");
        // console.info("render selectApps..." + appS);
        var list = JSON.parse(appS);
        if (list && list.length > 0) {
            $.each(list, function (idx, data) {
                firstApp = data.appName;
                if (idx == 0)
                    $("#appSelect").append("<option value=" + data.id + " selected=true>" + data.appName + "</option>");
                else
                    $("#appSelect").append("<option value=" + data.id + " >" + data.appName + "</option>");
            })
        } else
            $("#appSelect").append("<option value=\"--\" >--</option>");
        if (firstApp)
            loadGrid(firstApp);
    });
</script>
<script type="text/javascript">
    /*    $('.table-sort').dataTable({

    /*消息-添加*/
    function picture_add(title, url) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*消息-查看*/
    function picture_show(title, url, id) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*消息-审核*/
    function picture_shenhe(obj, id) {
        layer.confirm('审核文章？', {
                btn: ['通过', '不通过'],
                shade: false
            },
            function () {
                $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                $(obj).remove();
                layer.msg('已发布', {icon: 6, time: 1000});
            },
            function () {
                $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                $(obj).remove();
                layer.msg('未通过', {icon: 5, time: 1000});
            });
    }

    /*消息-下架*/
    function picture_stop(obj, id) {
        layer.confirm('确认要下架吗？', function (index) {
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
            $(obj).remove();
            layer.msg('已下架!', {icon: 5, time: 1000});
        });
    }

    /*消息-发布*/
    function picture_start(obj, id) {
        layer.confirm('确认要发布吗？', function (index) {
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布!', {icon: 6, time: 1000});
        });
    }

    /*消息-申请上线*/
    function picture_shenqing(obj, id) {
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1, time: 2000});
    }

    /*消息-编辑*/
    function picture_edit(title, url, id) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*消息-删除*/
    function picture_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
